<div class="featurette text-center" data-aos="zoom-in-up" data-aos-duration="1500">
  <h4>{{ 'COMMON.APPLYING_FOR_A_JOB' | translate }}</h4>
  <hr class="style-classic bg-0F84EF hr-mini-size">
</div>
<div class="row row-eq-height align-items-center featurette"
  *ngFor="let ITEM_JOBS of CONSTANTS?.PAGES?.UNAUTHENTICATED?.APPLYING_FOR_A_JOB?.COMPONENTS?.JOBS" data-aos="fade-up"
  data-aos-duration="1500">
  <div class="col-lg-6 order-lg-1 align-self-center">
    <img class="featurette-image featurette-image-style-classic image-client mx-auto mb-4" [src]="ITEM_JOBS.IMG.SRC">
  </div>
  <div class="col-lg-6 order-lg-2 align-self-center">
    <h4>{{ ITEM_JOBS.NAME | translate }}</h4>
    <hr class="style-classic bg-0F84EF text-center hr-name">
    <p>{{ ITEM_JOBS.DESCRIPTION | translate }}</p>
  </div>
</div>
